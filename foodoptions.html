<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://image.slidesdocs.com/responsive-images/background/food-gourmet-chinese-food-powerpoint-background_b078863403__960_540.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .container {
            
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .food-heading {
            color: #333;
        }

        .food-text {
            color: #f5f2f2;
        }

        .food-options {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .food-option {
            margin: 0 10px;
        }

        .food-link img {
            border-radius: 8px;
            transition: transform 0.3s ease;
            border: 2px solid transparent; /* Adding transparent border initially */
        }

        .food-link img:hover {
            transform: scale(1.1);
        }

        .food-link:hover img {
            border-color: #ffc107; /* Change border color on hover */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center p-4">
            <h1 class="food-heading">Food Options</h1>
            <p class="food-text">Choose your preferred food delivery service:</p>
            <ul class="food-options">
                <li class="food-option">
                    <a href="https://www.swiggy.com/" class="food-link" target="_blank" rel="noopener noreferrer">
                        <img src="https://bsmedia.business-standard.com/_media/bs/img/article/2023-07/17/full/1689574606-2001.png?im=FeatureCrop,size=(826,465)" alt="Swiggy" width="250">
                    </a>
                </li>
                <li class="food-option">
                    <a href="https://www.zomato.com/" class="food-link" target="_blank" rel="noopener noreferrer">
                        <img src="https://couponswala.com/blog/wp-content/uploads/2020/07/zomato-online-order.jpg.webp" alt="Zomato" width="250">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
