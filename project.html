<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diverse Pulse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-image: url();
            background-size: cover;
            background-position: center;
            background-repeat:no-repeat;
        }
        
        .container {
            margin-top: 0px;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            font-family: cursive;
            margin-top: 0;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        #navbar{
            height: 80px;
            width: 100%;
            
        }

        .category img {
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ;
        }
        #but1{
            margin-top: 20px;
        }
        .category img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Diverse Pulse</h1>
        <p>Welcome to our website! Discover your favorite categories below:</p>
        
        <div class="categories">
            <div class="category">
                <h2>Food</h2>
                <img id="food-image" src="https://cdn.pixabay.com/photo/2022/06/27/05/38/spices-7286740_640.jpg" width="300px" height="200px" alt="Food">
            </div>
            <div class="category">
                <h2>Automobile</h2>
                <img id="automobile-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrWDSOTkFl0MAg5M37ps3zF8h0twaBZB_51g&s" width="300px" height="200px" alt="auto">
            </div>
            <div class="category">
                <h2>Shopping</h2>
                <img id="Shop" src="https://img.etimg.com/thumb/width-1600,height-900,imgsize-574369,resizemode-75,msid-98172870/industry/services/retail/over-55-of-small-town-residents-preferred-online-shopping-for-gifts-clothing-and-footwear-survey.jpg" height="200px" width="300px" alt="shop">
            </div>
        </div>
        <p>Stay tuned for more updates!</p>
        
    </div>

    <script>
        document.getElementById("food-image").addEventListener("click", function() {
            window.location.href = "foodoptions.html";
        });

        document.getElementById("automobile-image").addEventListener("click", function() {
            window.location.href = "automobileoptions.html";
        });
        document.getElementById("Shop").addEventListener("click", function() {
            window.location.href = "shoppingoptions.html";
        });
    </script>
</body>
</html>
