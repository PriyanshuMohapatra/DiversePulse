<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background-image: url('https://static.wixstatic.com/media/11062b_e262a6e0d8694211bcff8271a1ce1328~mv2.jpg/v1/fill/w_560,h_556,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/11062b_e262a6e0d8694211bcff8271a1ce1328~mv2.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #cfc9c9;
            text-align: center;
            margin-bottom: 150px;
            font-size: 2.5rem;
        }

        p {
            color: #f6f3f3;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        li {
            margin: 0 10px;
        }

        a img {
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        a img:hover {
            transform: scale(1.1);
        }

        /* Bootstrap classes */
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .btn {
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text-center {
            text-align: center;
        }

        .mb-5 {
            margin-bottom: 3rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Automobile Options</h1>
        <p class="text-center mb-5">Choose your preferred transportation service:</p>
        <ul>
            <li>
                <a href="https://www.uber.com/" target="_blank" class="btn btn-primary">
                    <img src="https://cdn.icon-icons.com/icons2/2407/PNG/512/uber_icon_146079.png" alt="Uber" width="150">
                </a>
            </li>
            <li>
                <a href="https://www.olacabs.com/" target="_blank" class="btn btn-primary">
                    <img src="https://i.pinimg.com/564x/1d/9c/aa/1d9caa2718ff4c24b8716e830641ff3d.jpg" alt="Ola" width="150">
                </a>
            </li>
            <li>
                <a href="https://rapido.bike/" target="_blank" class="btn btn-primary">
                    <img src="https://play-lh.googleusercontent.com/9HyDHKMpf6qa6EPhUbX3qgVmdbCQnkYtQxjoM_GgAaQCBlGY0XJcgYiu5jpnm0nZP6Q" alt="Rapido" width="150">
                </a>
            </li>
        </ul>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    </script>
</body>
</html>
